<div class="detail-container">
  <div class="detail-img">
    <img ngClass='detailImage' src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/{{championDetails.id}}_0.jpg" alt="{{championDetails.name}}"/>
    <div class="centered">
      <div class="milky">
        {{championDetails.name}}
      </div>
    </div>
  </div>
  <div class="quote-container">
    <div id="ct">
      <div class="corner "id="left_top"></div>
      <div class="corner" id="left_bottom"></div>
      <div class="corner" id="right_top"></div>
      <div class="corner" id="right_bottom"></div>
      <span>Lore</span>
      <blockquote>
        <p><i>&ldquo;{{championDetails.lore}}&rdquo; </i></p>
      </blockquote>
    </div>
  </div>
</div>
<h2>{{championDetails.blurb}}</h2>
