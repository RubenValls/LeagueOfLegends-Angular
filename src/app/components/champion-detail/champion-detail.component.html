<div class="detail-container">
  <div class="detail-img">
    <img ngClass='detailImage' src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/{{championDetails.id}}_0.jpg" alt="{{championDetails.name}}" priority/>
    <div class="centered">
      <div class="milky">
        {{championDetails.name}}
      </div>
    </div>
  </div>
  <div class="quote-container">
    <div id="ct">
      <div class="corner "id="left_top"></div>
      <div class="corner" id="left_bottom"></div>
      <div class="corner" id="right_top"></div>
      <div class="corner" id="right_bottom"></div>
      <span>Lore</span>
      <blockquote>
        <p><i>&ldquo;{{championDetails.lore}}&rdquo; </i></p>
      </blockquote>
    </div>
  </div>
  <div class="info-container">
    <div class="text-container">
      <h1 class="title">INFORMACIÓN DEL CAMPEÓN</h1>

        </div>
        <p class="title">Defensa</p>
        <div class="progress">
          <div class="defensebar"></div>
        </div>
      </div>
      <div class="card">
        <div class="icon">
          <svg width="800px" height="800px" viewBox="0 0 32 32" id="icon" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <style>
                .cls-1 {
                  fill: none;
                }
              </style>
            </defs>
            <title>skill-level--basic</title>
            <path d="M30,30H22V4h8Zm-6-2h4V6H24Z"/>
            <path d="M20,30H12V12h8Zm-6-2h4V14H14Z"/>
            <path d="M10,30H2V18h8Z"/>
            <rect id="_Transparent_Rectangle_" data-name="&lt;Transparent Rectangle&gt;" class="cls-1" width="32" height="32"/>
          </svg>
        </div>
        <p class="title">Dificultad</p>
        <div class="progress">
          <div class="difficultbar"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="habilities-container">
    <div class="text-container">
      <h1 class="title">HABILIDADES</h1>
      <div>
        <nav>
          <menu>
            <li><a (click)="setHability(championDetails.passive.name, championDetails.passive.description, championDetails.key, 'P1')"><img src="https://ddragon.leagueoflegends.com/cdn/13.12.1/img/passive/{{championDetails?.passive?.image?.full}}"/></a></li>
            <li><a (click)="setHability(championDetails.spells[0].name, championDetails.spells[0].description, championDetails.key, 'Q1')"><img src="https://ddragon.leagueoflegends.com/cdn/13.12.1/img/spell/{{championDetails?.spells[0]?.image?.full}}"/></a></li>
            <li><a (click)="setHability(championDetails.spells[1].name, championDetails.spells[1].description, championDetails.key, 'W1')"><img src="https://ddragon.leagueoflegends.com/cdn/13.12.1/img/spell/{{championDetails?.spells[1]?.image?.full}}"/></a></li>
            <li><a (click)="setHability(championDetails.spells[2].name, championDetails.spells[2].description, championDetails.key, 'E1')"><img src="https://ddragon.leagueoflegends.com/cdn/13.12.1/img/spell/{{championDetails?.spells[2]?.image?.full}}"/></a></li>
            <li><a (click)="setHability(championDetails.spells[3].name, championDetails.spells[3].description, championDetails.key, 'R1')"><img src="https://ddragon.leagueoflegends.com/cdn/13.12.1/img/spell/{{championDetails?.spells[3]?.image?.full}}"/></a></li>
          </menu>
        </nav>
      </div>
      <div class="habilities-info">
        <h3 class="title">{{habilityName}}</h3>
        <h4 class="title">{{habilityDescription}}</h4>
        <video src="{{video}}" [autoplay]="true" [muted]="true" [controls]="true" [playsInline]="true" [loop]="true"></video>
      </div>
    </div>
  </div>
  <div class="detail-footer">
    <button class="name noselect" (click)="lolChampNavigate(championDetails.id.toLowerCase())">MÁS SOBRE {{championDetails.name.toUpperCase()}}</button>
  </div>
</div>
